<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <!-- css link -->
    <link rel="stylesheet" href="style.css">

    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="container">

        <div class="section1">
            <h1 class="section1__heading1">MEENA SATHIYA</h1>
            <p class="section1__para1">web developer</p>
            <a class="section1__contact" href="index.html">Home</a>
        </div>

        <!-- style for form -->
        <div class="contactform">

            <form action="http://127.0.0.1:5500/index.html">
                <table>
                    <tr>
                        <td class="contactform__1">Name:</td>
                        <td><input type="text" placeholder="your name" class="contactform__name"></td>
                    </tr>
                    <tr>
                        <td class="contactform__2">email:</td>
                        <td><input type="email" placeholder="your email" class="contactform__mail"></td>
                    </tr>
                    <tr>
                        <td class="contactform__3">Message:</td>
                        <td><textarea placeholder="message....." class="contactform__text"></textarea>
                        </td>
                    </tr>
                    </tr>
                    <tr>
                        <td></td>
                        <td colspan="2"><input type="submit" class="contactform__submit">
                        <input type="reset" class="contactform__reset"></td>
                    </tr>
                

                </table>

                <div class="section5">
                    <h2 class="section5__heading2">Social media : <a href="https://www.linkedin.com/feed/"
                            target="_blank"> linkedin </a></h2>
                    <p class="section5__para2">&copy; Meena Sathiya</p>
                </div>

            </form>
        </div>

    </div>

</body>

</html>
